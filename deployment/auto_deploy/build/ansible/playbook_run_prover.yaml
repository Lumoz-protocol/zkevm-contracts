- hosts: "{{ host }}"
  remote_user: "{{ user }}"
  gather_facts: True
  tasks:
    - name: zkevm-prover
      shell: echo "chdir={{ tragerZkevmPath }} docker-compose -f docker-compose.yml up -d zkevm-prover"

    - name: zkevm-approve
      shell: echo "chdir={{ tragerZkevmPath }} docker-compose -f docker-compose.yml up -d zkevm-approve"
